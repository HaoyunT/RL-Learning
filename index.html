<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>强化学习笔记 | 唐浩云</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: "Segoe UI", "Roboto", -apple-system, sans-serif;
      background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 50%, #0f1419 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #c8cdd3;
    }

    /* 背景动画 */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* 主容器 */
    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 600px;
      padding: 40px;
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 标题 */
    .title {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #56ab91 0%, #7ec8a3 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 1px;
    }

    /* 副标题 */
    .subtitle {
      font-size: 1.2rem;
      color: #b0b5bb;
      margin-bottom: 15px;
      line-height: 1.6;
      font-weight: 300;
    }

    /* 描述文本 */
    .description {
      font-size: 1rem;
      color: #8a8f95;
      margin-bottom: 50px;
      line-height: 1.8;
      opacity: 0.9;
    }

    /* 特性列表 */
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-bottom: 50px;
      text-align: left;
    }

    .feature-item {
      background: rgba(86, 171, 145, 0.08);
      border: 1px solid rgba(86, 171, 145, 0.15);
      border-radius: 10px;
      padding: 20px;
      transition: all 0.3s ease;
      cursor: default;
    }

    .feature-item:hover {
      background: rgba(86, 171, 145, 0.12);
      border-color: rgba(86, 171, 145, 0.3);
      box-shadow: 0 4px 12px rgba(86, 171, 145, 0.1);
      transform: translateY(-3px);
    }

    .feature-icon {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .feature-title {
      color: #56ab91;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    .feature-desc {
      font-size: 0.85rem;
      color: #b0b5bb;
      line-height: 1.5;
    }

    /* 按钮组 */
    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 14px 32px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background: linear-gradient(135deg, #56ab91 0%, #7ec8a3 100%);
      color: #ffffff;
      box-shadow: 0 8px 24px rgba(86, 171, 145, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(86, 171, 145, 0.4);
    }

    .btn-secondary {
      background: rgba(86, 171, 145, 0.1);
      color: #56ab91;
      border: 2px solid rgba(86, 171, 145, 0.3);
    }

    .btn-secondary:hover {
      background: rgba(86, 171, 145, 0.15);
      border-color: rgba(86, 171, 145, 0.5);
      transform: translateY(-2px);
    }

    /* 页脚 */
    .footer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      text-align: center;
      font-size: 0.85rem;
      color: #8a8f95;
    }

    .footer a {
      color: #56ab91;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      .title {
        font-size: 2.5rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .description {
        font-size: 0.9rem;
      }

      .features {
        grid-template-columns: 1fr;
        gap: 15px;
        margin-bottom: 30px;
      }

      .btn {
        padding: 12px 24px;
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      .title {
        font-size: 2rem;
      }

      .buttons {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <canvas id="particleCanvas"></canvas>

  <div class="container">
    <h1 class="title">强化学习笔记</h1>
    <p class="subtitle">深度强化学习 | 多智能体学习 | 博弈论</p>
    <p class="description">
      我是来自新疆大学数学系的唐浩云。本笔记记录了我在学习过程中的一些思考和总结，主要阐述了强化学习的理论基础与算法演进过程，
      从经典方法到深度强化学习前沿技术，涵盖了理论分析、算法实现与论文研读。
    </p>

    <div class="features">
      <div class="feature-item">
        <div class="feature-icon">📚</div>
        <div class="feature-title">基础学习</div>
        <div class="feature-desc">从零开始，掌握强化学习的核心概念和经典算法</div>
      </div>
      <div class="feature-item">
        <div class="feature-icon">�</div>
        <div class="feature-title">进阶算法</div>
        <div class="feature-desc">深度学习与强化学习结合，探索前沿的深度强化学习方法</div>
      </div>
      <div class="feature-item">
        <div class="feature-icon">📖</div>
        <div class="feature-title">论文研读</div>
        <div class="feature-desc">剖析经典论文，理解算法背后的创新思想</div>
      </div>
    </div>

    <div class="buttons">
      <a href="home.html" class="btn btn-primary">📖 进入笔记</a>
    </div>
  </div>

  <footer class="footer">
    <p>© 2025 唐浩云 | 强化学习笔记 | 
      <a href="https://github.com" target="_blank">GitHub</a>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
